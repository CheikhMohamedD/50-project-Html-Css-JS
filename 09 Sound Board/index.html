<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>

  <body>
    <audio id="Disiz" src="Disiz.mp3"></audio>
    <audio id="Labrith" src="Labrith.mp3"></audio>
    <audio id="1PLIKE140" src="1PLIKE140.mp3"></audio>
    <audio id="Rema" src="Rema.mp3"></audio>
    <audio id="Stromae" src="Stromae.mp3"></audio>
    <audio id="Tiakola" src="Tiakola.mp3"></audio>
    <audio id="MOON" src="TO THE MOON.mp3"></audio>
    <script src="script.js"></script>

    <div id="buttons"></div>
    <!-- <script src="script.js"></script> -->
    <script>
      const sounds = [
  "Disiz",
  "Labrith",
  "1Plike140",
  "Rema",
  "Stromae",
  "Tiakola",
  "MOON",
];

sounds.forEach((sound) => {
  const btn = document.createElement("button");
  btn.classList.add("btn");

  btn.innerText = sound;

  document.getElementById("buttons").appendChild(btn);
});

    </script>
  </body>
</html>
